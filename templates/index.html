<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Music Search Specialist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>
        <a href="/">
            <div class="text-center"> Music Search Engine</div>
        </a>
    </h1>
    <div class="text-center">
        <a href="/">
            <img src="{{url_for('static',filename = 'logo.png')}}" class="img-fluid" height="150">
        </a>
        <br> <br>
        <center>
            <form class="input-group col-xs-6" method="get">
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input id="msg" type="text" class="form-control" name="query"
                           placeholder="What are you looking for?" autofocus>
                </div>
                <div class="input-group">
                    <br>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>
                        Search
                    </button>
                </div>
            </form>
        </center>

    </div>
</div>


</body>
</html>
